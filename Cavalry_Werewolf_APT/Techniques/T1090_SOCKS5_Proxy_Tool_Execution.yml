title: SOCKS5 Proxy Tool Execution
id: a1b2c3d4-1234-5678-9abc-def012345679
status: experimental
description: Detects known SOCKS5 proxy utilities executed with command-line arguments indicative of network tunneling.
  Adversaries use these tools to establish covert C2 channels, obfuscate traffic, and bypass
  security controlsthrough port forwarding and reverse proxy configurations.
author: Manar Mamdouh
date: 2025/10/30
references:
  - https://www.picussecurity.com/resource/blog/cavalry-werewolf-apt
logsource:
    category: process_creation
    product: windows
detection:
    image_selection:
        Image|endswith:
            - '\reversesocks5agent.exe'
            - '\rs5agent.exe'
            - '\socks5.exe'
            - '\socks.exe'
            - '\ewproxy.exe'
            - '\earthworm.exe'
            - '\gsocks.exe'
            - '\gost.exe'
            - '\chisel.exe'
            - '\proxychains.exe'
            - '\plink.exe'
            - '\nc.exe'
            - '\ncat.exe'
    commandline_selection:
        CommandLine|contains:
            - '-L'
            - '-R'
            - '-D'
            - '-P'
            - '0.0.0.0'
            - 'socks'
            - 'proxy'
            - 'tunnel'
            - 'reverse'
            - '0:0:0:0:0:0:0:0'
    condition: image_selection and commandline_selection
level: high
tags:
    - attack.t1090.002
    - attack.command_and_control
